<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main>
        <div class="game-screen">
            <p>It's Player <span id="current-player" class="O">O</span>'s turn!</p>
            <div id="game-board">
                <div class="cell">s</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div> 
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div class="points-board">
                <div>
                    <p class="O">Player 'O':</p>
                    <p id="player-O-points">0</p>
                </div>
                <div>
                    <p class="X">Player 'X':</p>
                    <p id="player-X-points">0</p>
                </div>
            </div>
        </div>

        <button id="btn-restart">RESTART GAME</button>
    </main>

    <footer>
        Copyright Â©

            document.write(new Date().getFullYear())

    </footer>
</body>

</html>
