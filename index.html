<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <main>
        <div class="main__messages">
            <p class="messages__turn-display">It's Player <span data-turn="O" class="O">O</span>'s turn!'</p>
            <p class="messages__round-outcome hidden"><span data-outcome=""></span>Click anywhere to continue...</p>
        </div>

        <div class="main__game-board">
            <div class="game-board__cell" data-index="0"></div>
            <div class="game-board__cell" data-index="1"></div>
            <div class="game-board__cell" data-index="2"></div>
            <div class="game-board__cell" data-index="3"></div>
            <div class="game-board__cell" data-index="4"></div> 
            <div class="game-board__cell" data-index="5"></div>
            <div class="game-board__cell" data-index="6"></div>
            <div class="game-board__cell" data-index="7"></div>
            <div class="game-board__cell" data-index="8"></div>
        </div>

        <div class="main__game-summary">
            <div class="game-summary__points-info">
                <p class="points-info__name O">Player O:</p>
                <p class="points-info__amount O">0</p>
            </div>
            <div class="game-summary__points-info">
                <p class="points-info__name">Ties:</p>
                <p class="points-info__amount">0</p>
            </div>
            <div class="game-summary__points-info">
                <p class="points-info__name X">Player X:</p>
                <p class="points-info__amount X">0</p>
            </div>
        </div>
 
        <button class="main__restart-btn">RESTART GAME</button>
    </main>

    <footer>
        Copyright Â©
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/amayadf/odin-tic-tac-toe">amayadf</a>
        |
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project</a>
    </footer>
</body>

</html>
